<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexing</title>
    <style>
        .flex {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .flex>div {
            background-color: violet;
            color: white;
            font-size: 2rem;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <!--div.flex*6{$}-->
    <div class="flex">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</div>
</body>
</html>
