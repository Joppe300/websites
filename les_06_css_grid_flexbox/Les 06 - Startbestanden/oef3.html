<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oef3</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header, main, footer{
            display: flex;
        }
        header div{
            flex: 33%;
        }
        main div{
            flex: 25%;
        }

        footer div{
            flex: 50%;
        }

    </style>
</head>
<body>
    <header>
        <div>Header</div>
        <div>Header</div>
        <div>Header</div>
    </header>
    <main>
        <div class="menus">
            <div>Menu 1</div>
            <div>Menu 2</div>
            <div>Menu 3</div>
        </div>
        <div>Body</div>
        <div>Body</div>
        <div>Body</div>
    </main>
    <footer>
        <div>Footer</div>
        <div>Footer</div>
    </footer>
</body>
</html>
